<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Pig Game</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <!-- Pannel 1 -->
            <div class="pannel-1">
                <div class="player-title">PLAYER 1</div>
                <div class="score-title">0</div>
                <div class="play-box">
                    <p>Current</p>
                    <h5>10</h5>
                </div>
            </div>
            <!-- Pannel 2 -->
            <div class="pannel-2">
                <div class="player-title">PLAYER 2</div>
                <div class="score-title">0</div>
                <div class="play-box">
                    <p>Current</p>
                    <h5>10</h5>
                </div>
            </div>
            <button class="btn-new">New Game</button>
            <button class="final-score-btn">Final Score</button>
            <button class="roll_btn">ROLL DICE</button>
            <button class="hold_btn">HOLD</button>
        </div>
    </div>
</body>

</html>
